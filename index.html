            <div class="info-tekst" data-en="Apartman Luans is located in Osijek, 3.9 km from Museum Of Fine Arts in Osijek, 14 km from Kopački Rit Nature Park, and 3.3 km from Osijek Citadel. The air-conditioned accommodation is 1.9 km from Gradski Vrt Stadium, and guests can benefit from private parking available on site and free WiFi. The property is soundproof and is situated 3.3 km from Museum of Slavonia. This apartment features 2 bedrooms, a kitchen with a dishwasher and a microwave, a flat-screen TV, a seating area and 1 bathroom fitted with a bath. Towels and bed linen are available in the apartment. Additional in-room amenities include wine or champagne. Osijek Railway Station is 4.1 km from the apartment, while Croatian National Theatre in Osijek is 4.2 km from the property. The nearest airport is Osijek Airport, 12 km from Apartman Luans."

             data-cro="Apartman Luans se nalazi u Osijeku, 3,9 km od Muzeja likovnih umjetnosti u Osijeku, 14 km od Parka prirode Kopački Rit i 3,3 km od Tvrđe. Klimatizirani smještaj udaljen je 1,9 km od Gradskog vrta, a gosti mogu koristiti privatno parkiralište u sklopu objekta i besplatni WiFi. Objekt je zvučno izoliran i nalazi se 3,3 km od Muzeja Slavonije. Ovaj apartman ima 2 spavaće sobe, kuhinju s perilicom posuđa i mikrovalnom pećnicom, TV ravnog ekrana, prostor za sjedenje i 1 kupaonicu s kadom. Ručnici i posteljina dostupni su u apartmanu. Dodatni sadržaji u sobi uključuju vino ili šampanjac. Željeznički kolodvor Osijek udaljen je 4,1 km od apartmana, dok je Hrvatsko narodno kazalište u Osijeku udaljeno 4,2 km. Najbliža zračna luka je Zračna luka Osijek, 12 km od Apartmana Luans.">
